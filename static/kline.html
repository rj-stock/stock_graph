<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>Stock Graph Demo</title>
  <style>
    body {
      background-color: gray;
    }

    #main {
      height: 100%
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script type="module">
    const { default: init } = await import(`./kline.js?ts=${Date.now()}`)
    const chart = await init({ el: "main", code: "600255", period: "day" })
    addEventListener("resize", () => chart.resize())
  </script>
</body>

</html>
